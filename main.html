<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSE Result Sheet</title>
    <style>
        /* Table Styling */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            border: 2px solid #333;
        }
        
        /* Header Styling */
        thead {
            background-color: #4CAF50;
            color: white;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            font-size: 18px;
        }

        /* Alternating Row Colors */
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #e9f7ef;
        }

        /* Hover Effect */
        tbody tr:hover {
            background-color: #ddd;
        }

        /* Caption Styling */
        caption {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Styled Table -->
    <table>
        <!-- Caption -->
        <caption>CBSE Class 12 Results - 2024</caption>

        <!-- Table Head -->
        <thead>
            <tr>
                <th>Student Name</th>

                <th>Mathematics</th>
                <th>Science</th>
                <th>English</th>
                <th>Total Marks</th>
                <th>Result</th>
            </tr>
        </thead>
